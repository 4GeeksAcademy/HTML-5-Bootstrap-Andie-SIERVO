<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">

        <h2 class="mb-4">Payment form example</h2>


        <div class="p-4 border rounded bg-white">

            <form>

                <!--card-cvc-amount -->
                <div class="row mb-3">

                    <!-- card-->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>

                    <!--cvc-->
                    <div class="col-md-3 mb-3">
                        <label class="form-label">CVC #</label>
                        <input type="number" class="form-control" placeholder="0000" required>
                    </div>

                    <!--amount-->
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Amount" required>
                        </div>
                    </div>

                </div>

                <!--nombre y apellido-->
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>

                <!--ciudad-->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>

                <!--estado-codigo postal-->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">State</label>
                        <select class="form-select" required>
                            <option selected disabled>Pick a state</option>
                            <option>Comunidad Valenciana</option>
                            <option>Madrid</option>
                            <option>Catalu√±a</option>
                            <option>Galicia</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>

                <!-- WE ACCEPT -->
                <label class="form-label">We accept:</label>

                <div class="mb-4 p-2 bg-light border rounded" style="max-width: 220px;">
                    <img src="https://img.icons8.com/ios-filled/50/000000/visa.png" width="35">
                    <img src="https://img.icons8.com/ios-filled/50/000000/mastercard.png" width="35">
                    <img src="https://img.icons8.com/ios-filled/50/000000/amex.png" width="35">
                    <img src="https://img.icons8.com/ios-filled/50/000000/discover.png" width="35">
                </div>

                <!--texto-->
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Add any notes here."></textarea>
                </div>

                <!--enviar-->
                <div class="d-flex justify-content-end mt-4 gap-3">
                    <button type="button" class="btn btn-secondary">cancelar</button>
                    <button type="submit" class="btn btn-primary">enviar</button>
                </div>

            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
